<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="./gameLogic.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="player_turn">
      <div class="wins" id="1"></div>
      <h3 id="p_one">Player 1</h3>
      <h3 id="p_two">Player 2</h3>
      <div class="wins" id="2"></div>
    </div>
    <div class="container">
      <section id="number_player_selection">
        <h2>Choose number of players....</h2>
        <div>
          <button id="button_players_one" class="selector" >One Player</button>
          <button id="button_players_two" class="selector" >Two Players</button>
        </div>
      </section>
      <section id="select_nought_or_cross">
        <h2>Player 1 Selection....</h2>
        <div id="symbol_buttons">
          <button class="selector symbol" value="X" >X</button>
          <p>OR</p>
          <button class="selector symbol" value="O" >O</button>
        </div>

      </section>

      <section id="game_in_play">
        <div id="top_row" class="main_selectors">
          <div class="play" id="top_left" value="1"></div>
          <div class="play" id="top_mid" value="2"></div>
          <div class="play" id="top_right" value="3"></div>
        </div>
        <div id="mid_row" class="main_selectors">
          <div class="play" id="mid_left" value="4"></div>
          <div class="play" id="mid_center" value="5"></div>
          <div class="play" id="mid_right" value="6"></div>
        </div>
        <div id="bottom_row" class="main_selectors">
          <div class="play" id="bottom_left" value="7"></div>
          <div class="play" id="bottom_mid" value="8"></div>
          <div class="play" id="bottom_right" value="9"></div>
        </div>
      </section>
    </div>
  <button id="reset_all">Reset All</button>
  </body>
</html>
