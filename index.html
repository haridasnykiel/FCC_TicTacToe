<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./gameLogic.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <section id="selections">
      <div id="top_row" class="main_selectors">
        <div class="top"></div>
        <div class="top"></div>
        <div class="top"></div>
      </div>
      <div id="mid_row" class="main_selectors">
        <div class="mid"></div>
        <div class="mid"></div>
        <div class="mid"></div>
      </div>
      <div id="bottom_row" class="main_selectors">
        <div class="bottom"></div>
        <div class="bottom"></div>
        <div class="bottom"></div>
      </div>
    </section>
  </body>
</html>
